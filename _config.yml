# Site settings
title: ikgoes blog # site title
description: >- # site description He's writing in Bahasa about web technology and experience as a journal for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
  This page helps my memory to be visible.
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/avatar1.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/ikgoes # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Seogki Kim # author name
  bio: >- # tell to the world    # The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog, meet Klisé theme at <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
    Nice to meet you! 
    I am a student majoring in Computer Science.
  username: seogki # general username
  github: github_seogki # github username
  twitter:  # twitter username
  facebook:  # facebook username
  email: skkim4968@email.com # email adress
  avatar: /assets/img/avatar1.jpg # change with your own avatar

# URL settings
url:  # 아무 url
baseurl:
permalink: /:title/
google_analytics: 'G-GZ7DVT11X8' # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true
        provider: disqus
      disqus:
        shortname: ikgoes-blog

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
